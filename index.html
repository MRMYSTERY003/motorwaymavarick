    <script type="module" src="js/login.js"></script>
    <script>

        // Get a reference to the image element
        const responsiveImage = document.getElementById('responsive-image');

        // Function to change the image source based on screen width
        function changeImageByScreenSize() {
            if (window.innerWidth < 700) {
                responsiveImage.src = 'Images/login600.png';
            } else if (window.innerWidth > 700 && window.innerWidth < 1000 ){
                responsiveImage.src = 'Images/login.png';
            }
            else {
                responsiveImage.src = 'Images/logincoal.png';
            }
        }

        // Initial call to set the image based on screen size
        changeImageByScreenSize();

        // Listen for window resize events and update the image source accordingly
        window.addEventListener('resize', changeImageByScreenSize);
    </script>
