<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel = "stylesheet" href = "main.css"> -->
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>


    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="form-container">
                        <div class="form-icon"><img src="./lib/pngwing.com.png" alt="" height="65px" width="65px"></div>
                        <h3 class="title">Login</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>email</label>
                                <input class="form-control" id = "mail" type="email" placeholder="email address">
                            </div>
                            <div class="form-group">
                                <label>password</label>
                                <input class="form-control" id = "password" type="password" placeholder="password">
                            </div>
                            <button type="button" id = "signin" class="btn btn-default">Sign in</button>
                            <button id = "withg" type="button" class="btn btn-default">Sign In With Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script type = "module" src = "./js/login.js"></script>
</body>
</html>
